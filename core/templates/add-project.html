{% extends "layouts/base.html" %}

{% block title %} Add Project {% endblock %} 

{% block content %} 

  <style>
    a{
      text-decoration: none !important;
    }

    #second{
        display: none;
    }
  </style>

  <div class="my-3 my-md-5">

    <div class="container">
        <div class="row d-flex flex-row justify-content-between mb-3 pr-5 pl-5"> 
            <h1 class="page-title">
                Add Project
            </h1>
            <button class="btn custom-orange-btn">Save</button>
        </div>
        <div class="row">        
            <div class="col-lg-6 col-sm-12 d-flex flex-column pl-5 pr-5 border-right">                
                <form class="mt-5">
                    <div class="form-group">
                        <label class="form-label">Project Title</label>
                        <input type="text" class="form-control" name="example-text-input" placeholder="Enter Project's Title">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description <span class="form-label-small">56/100</span></label>
                        <textarea class="form-control" name="example-textarea-input" rows="5" placeholder="Enter Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Requirements <span class="form-label-small">56/100</span></label>
                        <textarea class="form-control" name="example-textarea-input" rows="6" placeholder="Enter Requirements"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="form-label">Upload Requirements Document</div>
                      <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="filename">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>  
                    </div>                    
                </form>           
            </div>        
            <div class="col-lg-6 col-sm-12 d-flex flex-column pl-5 pr-5">
                <form class="mt-5">
                    <div class="col-12 d-flex flex-row p-0">
                        <div class="col-md-6 form-group p-0">
                            <label class="form-label">Deadline</label>
                            <input type="date" name="field-name" class="form-control" data-mask="00/00/0000" data-mask-clearifnotmatch="true" placeholder="00/00/0000" />
                        </div>   
                        <div class="col-md-6 form-group pl-1 pr-0">
                            <label class="form-label">Prizes and rewards</label>
                            <select name="beast" id="select-beast" class="form-control custom-select" onchange="showField(this)">
                                <option value="1">Paid</option>
                                <option value="2">Unpaid</option>
                            </select>
                        </div>                                            
                    </div>
                    <div class="form-group" id="first">
                        <label class="form-label">Enter Amount</label>
                        <input type="number" class="form-control" name="example-text-input" placeholder="Enter Amount for Project">
                    </div>
                    <div class="form-group" id="second">
                        <label class="form-label">Select Your Offer</label>
                        <input type="text" class="form-control" name="example-text-input" placeholder="Enter Your Offer">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Evaluation Critera <span class="form-label-small">56/100</span></label>
                        <textarea class="form-control" name="example-textarea-input" rows="5" placeholder="Enter Criteria"></textarea>
                    </div>                    
                    <div class="form-group">
                        <div class="form-label">Additional Document</div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="filename">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>  
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project Field</label>
                        <input type="text" class="form-control" name="example-text-input" placeholder="e.g. Web Development">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Tags</label>
                      <input type="text" class="form-control" id="input-tags" value="DJANGO,HTML,CSS">
                    </div>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="example-checkbox1" value="option1" checked>
                        <span class="custom-control-label">I accept the <a href=#>Terms & Conditions</a> of Foundley.</span>
                    </label>
                </form>           
            </div>    
        </div>
    </div>    
</div>

<br>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
        
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    require(['jquery', 'selectize'], function ($, selectize) {
        $(document).ready(function () {
            $('#input-tags').selectize({
                delimiter: ',',
                persist: false,
                create: function (input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
    
            $('#select-beast').selectize({});

        });
    });


    function showField(sel){
        if(sel.value == 1){
            $('#first').show();
            $('#second').hide();
        }else{
            $('#second').show();
            $('#first').hide();
        }
    }
</script>


{% endblock javascripts %}
